name: PR Checks

on:
  pull_request:
    branches:
      - master
      - "feature/*"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v1

      - name: Setup node environment
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Lint
        run: |
          yarn
          yarn lint
